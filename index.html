<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluentify</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    

    <!-- header con menu e tasti -->
    <header class="main-header">
        <div class="container"> 


            <nav class="bar">
                
                
                <div class="logo-left">
                    <img src="./img/logo.svg" alt="logo di Fluentify">
                </div>
                
                
            </nav>
            
            <div class="jumbotron"> 
                <div class="box-banner">
                    <div class="box-test">
                        
                        <div class="box-registrazione">
                            
                            
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </header>
    <!-- corpo principale da dividere in quattro sezioni -->
    <main>
            
        <section class="first-gray">
            <div class="container">

                <div class="middle-bar">
                    <div class="text-banner"></div>
                </div>
                
            </div>
            </section>
            
        <section class="first-white">

            <div class="container">

                
                <!-- sezione di bianco con float immagini -->
                
                <div class="box-shower">
                    
                </div>
                
                <div class="box-pc">
                    
                </div>
                
                <div class="box-bacheca">
                    
                    
                </div>
                
            </div>
                
        </section>
            
        <section class="second-white">

            <div class="container">

                
                <!-- sezione con le due immagini -->
                
                <div class="box-img"></div>
                
                <div class="hero">
                    
                </div>
                
            </div>
                
        </section>
            
            
    </main>
    <footer>

        <div class="container">

            
            <div class="footer-text"></div>
            
            <div class="first-footer"></div>
            <div class="second-footer"></div>
            <div class="third-footer"></div>
            
        </div>
        </footer>
        
    

</body>
</html>
