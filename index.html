<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluentify</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    

    <!-- header con menu e tasti -->
    <header class="main-header">
        <div class="container"> 


            <!-- logo -->
            
            <div class="logo-left float-left">
                <img src="./img/logo.svg" alt="logo di Fluentify">
            </div>
            
            <!-- navigazione left -->
            <div class="bar-left float-left">
                <nav>

                    <ul>
                        <li class="metodo">
                            <a href="#">IL METODO</a>
                        </li>
                        
                        <li class="tecnologia">
                            <a href="#">LA TECNOLOGIA</a>
                        </li>
                        
                        <li class="real-life">
                            <a href="#">REAL-LIFE ENGLISH</a>
                            
                        </li>
                        
                        <li class="soluzioni-aziendali">
                            <a href="#">SOLUZIONI AZIENDALI</a>
                        </li>
                    </ul>
                    
                </nav>
            </div>

            <div class="bar-right float-left">
                <nav>

                    <ul>
                        <li class="diventa-tutor">
                            <a href="#">DIVENTA UN TUTOR</a>
                        </li>
                        <li class="login">
                            <a class="btn" href="#">LOGIN</a>
                        </li>
                        <li class="struttura">
                            <a class="btn button-green" href="#">STRUTTURA UN PIANO</a>
                        </li>
                    </ul>




                </nav>

            </div>


                
               
            
        </div>
    </header>
    <!-- corpo principale da dividere in cinque sezioni -->
    <main>

        <section>

            
            <div class="jumbotron"> 
                <div class="container">

                    <div class="box-banner">
                        <div class="box-test">
                            
                            <div class="box-registrazione">
                                
                                
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>

        </section>

        <section class="first-gray">
            <div class="container">
                    
                <div class="middle-bar">
                    <div class="text-banner"></div>
                </div>
                    
            </div>
        </section>
            
        <section class="first-white">

            <div class="container">

                
                <!-- sezione di bianco con float immagini -->
                
                <div class="box-shower">
                    
                </div>
                
                <div class="box-pc">
                    
                </div>
                
                <div class="box-bacheca">
                    
                    
                </div>
                
            </div>
                
        </section>
            
        <section class="second-white">

            <div class="container">

                
                <!-- sezione con le due immagini -->
                
                <div class="box-img"></div>
                
                <div class="hero">
                    
                </div>
                
            </div>
                
        </section>
            
            
    </main>
    <footer>

        <div class="container">

            
            <div class="footer-text"></div>
            
            <div class="first-footer"></div>
            <div class="second-footer"></div>
            <div class="third-footer"></div>
            
        </div>
    </footer>
        
    

</body>
</html>
